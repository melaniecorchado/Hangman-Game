<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Hangman Around The World!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/cerulean/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

</head>

	<header>
		<h1>Hangman Around The World</h1>
        <div id="gamestatus"></div>
	</header>

<body> 

    <div class="container">
            <h3>Press any letter to get started!</h3>
                <br>
		    <div id="placeHolder">_ _ _ _ _ _</div>

            <br>
    		      <div id="gamestatus"></div>
            <br>
    		       <div id="text"><input type="text" size="4" id="letterGuess" maxlength="2"></div>
    		<br>
                     <div id="guess"><button id="button" onclick="guess()"></button>
                     </div>
       
                          <h3>Guesses Left:</h3>
                        <div id="totalGuesses"></div>

                      <h3>Letters Used:</h3>
                      <div id="letter"></div>
            <br>

		</div>

    <section>
        <img src="assets/images/travel.gif">

        <h3>Hint:</h3>
        <p>Enjoy an eclair and sip on some of the world's best coffee</p>
        <p>while you practice learning Swahili before you attend</p>
        <p>the lantern festival and have shots of tequilla.</p>
        <p>- P.S. Google Fu -</p>
     </section>


<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
